<!DOCTYPE html>
<html>
<head>
<style>

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Employee Records</h2>

<table>

    <th>Job title</th>
    <th>Salary</th>
    <th colspan = 2>Photo</th>
  </tr>
  <tr>

  </tr>

    <td>Antony</td>

<td></td>

</html>
